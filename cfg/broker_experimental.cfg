[MODULE_PARAMETERS]
PX_MAX_TC_TIMER := 30.0

[LOGGING]
LogFile := "./logs/broker_logs/broker_%e.%h-%r.%s"
FileMask := LOG_ALL | DEBUG | MATCHING
ConsoleMask := ERROR | WARNING | TESTCASE | STATISTICS | PORTEVENT
LogSourceInfo := Yes
AppendFile := No
TimeStampFormat := DateTime
LogEventTypes := Yes
SourceInfoFormat := Single
LogEntityName := Yes

[TESTPORT_PARAMETERS]
system.IPL4_PCO.debug := "Yes"

[EXECUTE]
MQTT_Broker_Dummy.TC_MQTT_Client_DUMMY_BROKER

[MAIN_CONTROLLER]
TCPPort := 0
KillTimer := 10.0
